plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
//    id "com.github.johnrengelman.shadow" version "7.1.0"
}

repositories {
    mavenCentral() // for transitive dependencies
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    //Change 'implementation' to 'compile' in old Gradle versions
    implementation("net.dv8tion:JDA:4.3.0_334")
    implementation('ch.qos.logback:logback-classic:1.2.3')
    implementation('io.github.cdimascio:dotenv-java:2.2.0')
    implementation 'com.sedmelluq:lavaplayer:1.3.77'
    // https://mvnrepository.com/artifact/com.zaxxer/HikariCP
    implementation 'com.zaxxer:HikariCP:2.3.2'
    // https://mvnrepository.com/artifact/com.oracle.database.jdbc/ojdbc8
    implementation group: 'com.oracle.database.jdbc', name: 'ojdbc8', version: '21.1.0.0'
    // https://mvnrepository.com/artifact/org.jsoup/jsoup
    implementation 'org.jsoup:jsoup:1.13.1'
    implementation 'junit:junit:4.13.1'
//    implementation 'com.github.jengelman.gradle.plugins:shadow:2.0.1'
}


application {
    // Define the main class for the application.
    mainClassName = 'me.Mung.Bot'
    sourceCompatibility = 1.8
}
compileJava.options.encoding("UTF-8")
mainClassName = "me.Mung.Bot"
jar {
    manifest {
        attributes 'Implementation-Title': 'Gradle Jar File Example',
                'Implementation-Version': 1.0,
                'Main-Class': "$mainClassName"
    }
    from {
        configurations.compile.collect {
            it.isDirectory() ? it : zipTree(it)
        }
    }
}